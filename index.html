<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Inventory | Professional Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NEXUS <span class="thin">INVENTORY</span></h1>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Total Value</h3>
                    <p id="total-value">$0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Alerts</h3>
                    <p id="low-stock-count" class="alert-text">0 Items Low</p>
                </div>
            </div>
        </header>

        <section class="add-item-section">
            <input type="text" id="prod-name" placeholder="Product Name">
            <input type="number" id="prod-qty" placeholder="Quantity">
            <input type="number" id="prod-price" placeholder="Price ($)">
            <button onclick="addNewProduct()">Add Product</button>
        </section>

        

        <section class="inventory-list">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inventory-body">
                    </tbody>
            </table>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
